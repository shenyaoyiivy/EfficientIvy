<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivvvvy - 个人效率工具</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // Tailwind配置
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // 主色调：靛蓝色
                        secondary: '#EC4899', // 辅助色：粉色
                        neutral: '#F3F4F6', // 中性色：浅灰色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow-sm {
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }
            .transition-height {
                transition: max-height 0.3s ease-in-out;
            }
            .inset-0 {
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
            .scale-95 {
                transform: scale(0.95);
            }
            .scale-100 {
                transform: scale(1);
            }
            .opacity-0 {
                opacity: 0;
            }
            .opacity-100 {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- 顶部导航栏 -->
    <header class="sticky top-0 z-50 bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-1">
                <span class="text-primary text-2xl font-bold">I</span>
                <span class="text-primary/80 text-2xl font-bold">v</span>
                <span class="text-primary/60 text-2xl font-bold">v</span>
                <span class="text-primary/40 text-2xl font-bold">v</span>
                <span class="text-primary/20 text-2xl font-bold">y</span>
            </div>
            <div class="flex space-x-8">
                <a href="#today" class="nav-link text-primary font-medium hover:text-primary/80 transition-colors" data-page="today">今日待办</a>
                <a href="#plan" class="nav-link text-gray-500 font-medium hover:text-primary transition-colors" data-page="plan">长期计划</a>
                <a href="#notes" class="nav-link text-gray-500 font-medium hover:text-primary transition-colors" data-page="notes">随手记</a>
            </div>
        </nav>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 今日待办页面 -->
        <section id="today" class="page active">
            <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
                <!-- 日历组件 -->
                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center justify-between mb-2">
                        <h2 id="current-month" class="text-xl font-semibold text-gray-800"></h2>
                        <div class="flex space-x-2">
                            <button id="prev-month" class="p-1 rounded-full hover:bg-gray-100 transition-colors">
                                <i class="fa fa-chevron-left text-gray-500"></i>
                            </button>
                            <button id="today-btn" class="px-3 py-1 text-xs bg-primary/10 text-primary rounded-full hover:bg-primary/20 transition-colors">今天</button>
                            <button id="next-month" class="p-1 rounded-full hover:bg-gray-100 transition-colors">
                                <i class="fa fa-chevron-right text-gray-500"></i>
                            </button>
                        </div>
                    </div>
                    <!-- 日历网格容器 -->
                    <div class="w-full">
                        <!-- 星期标题 -->
                        <div class="grid grid-cols-7 gap-1 mb-2">
                            <div class="text-center text-xs text-gray-500 font-medium py-1">日</div>
                            <div class="text-center text-xs text-gray-500 font-medium py-1">一</div>
                            <div class="text-center text-xs text-gray-500 font-medium py-1">二</div>
                            <div class="text-center text-xs text-gray-500 font-medium py-1">三</div>
                            <div class="text-center text-xs text-gray-500 font-medium py-1">四</div>
                            <div class="text-center text-xs text-gray-500 font-medium py-1">五</div>
                            <div class="text-center text-xs text-gray-500 font-medium py-1">六</div>
                        </div>
                        <!-- 星期日期 -->
                        <div id="calendar-days" class="grid grid-cols-7 gap-1"></div>
                    </div>
                </div>
                
                <!-- 待办输入框 -->
                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center space-x-2">
                        <input type="text" id="todo-input" placeholder="添加今日待办..." class="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                        <button id="add-todo" class="p-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 待办列表 -->
                <div class="p-4">
                    <h3 id="current-date-display" class="text-lg font-medium text-gray-800 mb-3"></h3>
                    <ul id="todo-list" class="space-y-2 max-h-[500px] overflow-y-auto"></ul>
                    <div id="empty-todo" class="text-center py-8 text-gray-400 hidden">
                        <i class="fa fa-check-circle-o text-4xl mb-2"></i>
                        <p>暂无待办事项</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 长期计划页面 -->
        <section id="plan" class="page hidden">
            <div class="max-w-3xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">长期计划</h2>
                    <button id="add-plan" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors flex items-center space-x-2">
                        <i class="fa fa-plus"></i>
                        <span>添加新计划</span>
                    </button>
                </div>
                
                <div id="plans-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                <div id="empty-plan" class="text-center py-12 text-gray-400 hidden">
                    <i class="fa fa-calendar-o text-4xl mb-2"></i>
                    <p>还没有长期计划</p>
                    <p class="text-sm mt-1">点击上方按钮创建你的第一个计划</p>
                </div>
            </div>
        </section>

        <!-- 随手记页面 -->
        <section id="notes" class="page hidden">
            <div class="max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">随手记</h2>
                
                <!-- 笔记输入框 -->
                <div class="bg-white p-4 rounded-xl shadow-md mb-6">
                    <textarea id="note-input" placeholder="记录你的灵感和想法..." rows="4" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all resize-none"></textarea>
                    <div class="flex justify-end mt-3">
                        <button id="save-note" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            发送
                        </button>
                    </div>
                </div>
                
                <!-- 笔记列表 -->
                <div id="notes-container" class="space-y-4"></div>
                <div id="empty-notes" class="text-center py-12 text-gray-400 hidden">
                    <i class="fa fa-pencil text-4xl mb-2"></i>
                    <p>暂无笔记</p>
                    <p class="text-sm mt-1">在上方输入框中记录你的第一个想法</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 自定义模态框 -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div id="modal-container" class="bg-white rounded-xl shadow-lg max-w-md w-full mx-4 overflow-hidden transform transition-all duration-300 scale-95 opacity-0">
            <div id="modal-header" class="px-6 py-4 border-b border-gray-100">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-800">输入计划标题</h3>
            </div>
            <div id="modal-body" class="px-6 py-4">
                <input type="text" id="modal-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="请输入计划标题">
            </div>
            <div id="modal-footer" class="px-6 py-3 bg-gray-50 flex justify-end space-x-3">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">取消</button>
                <button id="modal-save" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">保存</button>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="app.js"></script>
</body>
</html>
